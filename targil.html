<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Food Game</h1>
    <p>Shekels: <span id="shekels">100</span></p>
    <p>Food Products: <span id="food-products">0</span></p>
    <button onclick="purchaseFood()">Purchase Food (costs 5 shekels)</button>
    <button onclick="requestAssistance()">Request Financial Assistance (costs 1 food product)</button>

    <script>
        let shekels = 100;
        let foodProducts = 0;

        function purchaseFood() {
            if (shekels >= 5) {
                shekels -= 5;
                foodProducts += 2;
                updateUI();
            } else {
                alert("Sorry, you do not have enough shekels to make this purchase.");
            }
        }

        function requestAssistance() {
            if (foodProducts >= 1) {
                shekels += 5;
                foodProducts -= 1;
                updateUI();
            } else {
                alert("Sorry, you do not have enough food products to make this request.");
            }
        }

        function updateUI() {
            document.getElementById("shekels").textContent = shekels;
            document.getElementById("food-products").textContent = foodProducts;
        }
    </script>
</body>

</html>
