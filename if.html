<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let isadmin = false;
        let isbiggerthan10 = 4 > 10;
        console.log(isbiggerthan10);
        console.log(isadmin);
        let num1 = 5,
            num2 = 7;
        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);
        console.log(num1 == num2);
        console.log(num1 === num2);
        console.log(num1 != num2);

        let x = 5,
            y = "5";
        console.log(x == y);
        console.log(x === y);
        console.log(x + y);// "5" + "5" = "55"
        console.log(x + 2);// 5 + 2 = 7
    </script>
</body>

</html>
