<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ternary if
        function checkNum(num) {
            if (num > 10) console.log('bigger');
            else console.log('smaller');
        }
        checkNum(5);
        checkNum(20);

        function checkNumTernary(num) {
            num > 10 ? console.log('bigger') : console.log('smaller');;
        }
        checkNumTernary(5);
        checkNumTernary(20);


        function checknum(num) {
            return num % 3 == 0 && num % 7 == 0 ? "yes" : "no"
        }
        console.log(checknum(42));
        console.log(checknum(32));

        function mult(x) {
            return x * 2
        }
        function calc5(x, y, _mult) {
            var num1 = (x % 2) + 1;
            var num2 = y % 5;
            return _mult(num1 + num2);
        }
        var result = calc5(9, 7, mult);
        console.log(result);
        //כתבו פונקציה שמקבלת מערך ופונקציה נוספת
        //הפונקציה הראשית תוסיף לאיברי המערך את הערך 5 ותחזיר את תוצאת הפונקציה המשנית על המערך שעבר שינוי

        function mainFunc(arr, func) {
            //מוסיף לאיברי המערך את הערך 5
            for (let i = 0; i < arr.length; i++) {
                arr[i] += 5;
            }
            // הפעלת הפונקציה המשנית עבור המחדש החדש והחזרת התוצאה
            return func(arr);
        }

        function sumArr(arr) {
            let sum = 0;
            for (let num of arr) sum += num;
            return sum;
        }
        function avgArr(arr) {
            let sum = 0;
            for (let num of arr) sum += num;
            return sum / arr.length;
        }
        console.log(mainFunc([10, 20, 30], sumArr));
        console.log(mainFunc([10, 20, 30], avgArr));
    </script>
</body>

</html>
