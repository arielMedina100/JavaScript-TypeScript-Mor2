    <script>
        //reduce
        // עוברת על כל איברי המערך ומפיקה איזשהו ערך בודד ממנו
        let prices = [240, 184.123, 171];
        function findsum(arr) {
            let sum = 0;
            for (let num of arr) sum += sum;
            return sum;
        };
        console.log(findsum(prices));
        let sum = prices.reduce(function (total, value) {
            return total + value
        });

        console.log("the total sum of prices is", sum);
    </script>
