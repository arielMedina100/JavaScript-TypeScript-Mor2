        // תרגיל חזרה
        function checkGrades(arr) {
            // calculate the avg
            let sum = 0;
            for (let item of arr) {
                sum += item;
            }
            let avg = sum / arr.length;

            // console log the avg
            console.log(avg);

            // create new array with the grades above or equal avg
            let arrAboveOrEqual = [];
            for (let i in arr) {
                if (arr[i] >= avg) arrAboveOrEqual.push(arr[i]);
            }
            return arrAboveOrEqual;
        }

    <script>
        //כתבו פונקציה שמקבלת שני מספרים ומחזירה את הגדול מבניהם
        //ternary if
        function checkNums(num1, num2) {
            return num1 > num2 ? num1 : num2
        };
        console.log(checkNums(7, 11));
        console.log(checkNums(250, -5));

        //כתבו פונקציה שמקבלת מספר חיובי ומחזירה את העצרת שלו
        function factorial(num) {
            let fact = 1
            for (let i = 1; i <= num; i++) {
                fact *= i
            }
            return fact
        }
        console.log(factorial(3));
        console.log(factorial(4));
        console.log(factorial(5));
