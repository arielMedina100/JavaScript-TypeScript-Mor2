<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="days" id="days"></select>
    <script>
        let data = {
            daysNames: [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ],
            addOptions: function () {
                for (let day of this.daysNames) {
                    document.getElementById("days").innerHTML += `<option>${day}</option>`
                }
            },
        };
        data.addOptions();
    </script>
</body>

</html>
